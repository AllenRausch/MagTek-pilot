name: Deploy MkDocs

on:
  push:
    branches: [ pilot-mkdocs ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x
        
    - name: Install dependencies
      run: |
        pip install mkdocs
        pip install mkdocs-material
        
    - name: Build site
      run: mkdocs build
      
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
